<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="buttons"></div>
    <div id="results"></div>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        const buttons = document.querySelector("#buttons");
        const results = document.querySelector("#results");

        function getComputerChoice() {
            let compChoice = Math.random() * 100;
            if (compChoice <= 32) {
                compChoice = "rock";
            } else if (compChoice <= 65) {
                compChoice = "paper";
            } else {
                compChoice = "scissors";
            }
            return compChoice;
        }

        function getUserChoice() {
            let userChoice = prompt("Rock Paper or Scissors? enter anything else to quit.")
            userChoice = userChoice.toLowerCase()
            return userChoice;
        }
