<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let compChoice = Math.random() * 100;
            if (compChoice <= 32) {
                compChoice = "rock";
            } else if (compChoice <= 65) {
                compChoice = "paper";
            } else {
                compChoice = "scissors";
            }
            return compChoice;
        }

        function getUserChoice() {
            let userChoice = prompt("Rock Paper or Scissors? enter anything else to quit.")
            userChoice = userChoice.toLowerCase()
            return userChoice;
        }

        function playRound(userChoice, compChoice) {
            if (userChoice === compChoice) {
                console.log("Draw!");
            } else if (userChoice === "rock") {
                if (compChoice === "paper") {
                    console.log("Computer chose paper!\nYou lose!");
                    computerScore += 1;
                } else {
                    console.log("Computer chose scissors!\nYou win!");
                    humanScore += 1;
                }
            } else if (userChoice === "paper") {
                if (compChoice === "scissors") {
                    console.log("Computer chose scissors!\nYou lose!");
                    computerScore += 1;
                } else {
                    console.log("Computer chose rock!\nYou win!");
                    humanScore += 1;
                }
            } else {
                if (compChoice === "rock") {
                    console.log("Computer chose rock!\nYou lose!");
                    computerScore += 1;
                } else {
                    console.log("Computer chose paper!\nYou win!");
                    humanScore += 1;
                }
            }
        }

        function playGame() {
            while (humanScore < 5 && computerScore < 5) {
                let compChoice = getComputerChoice();
                let userChoice = getUserChoice();
                playRound(userChoice, compChoice);
            }
            if (humanScore === 5) {
                console.log("You won the game!");
            } else {
                console.log ("You lost the game.")
            }
        }

        playGame();
        /*console.log("rock...");
        console.log("paper...");
        console.log("scissors...");
        console.log("1\n2\n3");*/

    </script>
</body>
</html>
