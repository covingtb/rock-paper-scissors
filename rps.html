<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="buttons"></div>
    <div id="results"></div>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        const buttons = document.querySelector("#buttons");
        const results = document.querySelector("#results");

        function getComputerChoice() {
            let compChoice = Math.random() * 100;
            if (compChoice <= 32) {
                compChoice = "rock";
            } else if (compChoice <= 65) {
                compChoice = "paper";
            } else {
                compChoice = "scissors";
            }
            return compChoice;
        }

        function getUserChoice() {
            let userChoice = prompt("Rock Paper or Scissors? enter anything else to quit.")
            userChoice = userChoice.toLowerCase()
            return userChoice;
        }

        function playRound(userChoice, compChoice) {
            if (userChoice === compChoice) {
                results.textContent = "Draw!";
            } else if (userChoice === "rock") {
                if (compChoice === "paper") {
                    results.textContent = "Computer chose paper!\nYou lose!";
                    computerScore += 1;
                } else {
                    results.textContent = "Computer chose scissors!\nYou win!";
                    humanScore += 1;
                }
            } else if (userChoice === "paper") {
                if (compChoice === "scissors") {
                    results.textContent = "Computer chose scissors!\nYou lose!";
                    computerScore += 1;
                } else {
                    results.textContent = "Computer chose rock!\nYou win!";
                    humanScore += 1;
                }
            } else {
                if (compChoice === "rock") {
                    results.textContent = "Computer chose rock!\nYou lose!";
                    computerScore += 1;
                } else {
                    results.textContent = "Computer chose paper!\nYou win!";
                    humanScore += 1;
                }
            }
        }

        function playGame() {
            while (humanScore < 5 && computerScore < 5) {
                let compChoice = getComputerChoice();
                let userChoice = getUserChoice();
                playRound(userChoice, compChoice);
            }
            if (humanScore === 5) {
                console.log("You won the game!");
            } else {
                console.log ("You lost the game.")
            }
        }

        const rock = document.createElement("button");
        const paper = document.createElement("button");
        const scissors = document.createElement("button");

        rock.addEventListener("click", () => {
            let userPick = "rock";
            let compPick = getComputerChoice();
            playRound(userPick, compPick);
        });

        paper.addEventListener("click", () => {
            let userPick = "paper";
            let compPick = getComputerChoice();
            playRound(userPick, compPick);
        });

        scissors.addEventListener("click", () => {
            let userPick = "scissors";
            let compPick = getComputerChoice();
            playRound(userPick, compPick);
        });

        buttons.appendChild(rock);
        buttons.appendChild(paper);
        buttons.appendChild(scissors);


    </script>
</body>
</html>
